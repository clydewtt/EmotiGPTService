name: Black Formatting Check

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install black

      - name: Run Black
        run: |
          source venv/bin/activate
          black --check .
